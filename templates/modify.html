{% extends "_base.html" %}

{% block title %}
	{{ page_title }}
{% endblock %}

{% block header %}
	<h1><a href="/">Django 예제 게시판</a> &raquo; Modify</h1>
	<p>Modify your article.</p>
{% endblock %}

{% block content %}
	<div class="content_wrap">
		<form method="post" action="." enctype="multipart/form-data">{% csrf_token %}
			<ul class="writeForm">
				{{ form.as_ul }}
			</ul>
			<div class="boardButtons cboth">
				<p class="right">
					<a href="javascript:history.back()" class="cancel">취소</a>
					<input type="submit" value="저장" />
				</p>
			</div>
		</form>
	</div>
{% endblock %}
